name: Deploy to VM

on:
  workflow_run:
    workflows: ["Build & Push Images (GHCR)"]
    types: [completed]


jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          host_key: '3.141.187.2 ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIK61aZ944OPCnhnMNcMfe9Ew7XI6st/7vwvdvnpe/4XC'
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # Use the commit SHA from the triggering build; shorten to 7 chars
            TAG=${{ github.event.workflow_run.head_sha }} ; TAG=${TAG::7}
            echo "Deploying images tagged: $TAG"

            cd ~/mern
            git pull

            # Pull and start the exact tags (uses ${TAG} in docker-compose.ghcr.yml)
            TAG=$TAG sudo docker compose -f docker-compose.yml -f docker-compose.ghcr.yml pull
            TAG=$TAG sudo docker compose -f docker-compose.yml -f docker-compose.ghcr.yml up -d
            TAG=$TAG sudo docker compose -f docker-compose.yml -f docker-compose.ghcr.yml ps


