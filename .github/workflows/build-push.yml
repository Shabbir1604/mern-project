name: Build & Push Images (GHCR)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write   # <- lets GITHUB_TOKEN push to GHCR

env:
  REGISTRY: ghcr.io
  IMAGE_BACKEND: ghcr.io/${{ env.OWNER_LC }}/mern-backend
  IMAGE_FRONTEND: ghcr.io/${{ env.OWNER_LC }}/mern-frontend

  TAG_SHA: ${{ github.sha }}
  TAG_SHORT: ${{ github.sha || '' }}
  # we’ll use tags: latest and short SHA
  # (github already gives sha; we’ll trim it to 7 chars below)

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set short SHA
        id: vars
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Set lowercase owner
        id: owner
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_ENV"


      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      # Backend image
      - name: Build & Push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.IMAGE_BACKEND }}:latest
            ${{ env.IMAGE_BACKEND }}:${{ steps.vars.outputs.SHORT_SHA }}

      # Frontend image
      - name: Build & Push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.IMAGE_FRONTEND }}:latest
            ${{ env.IMAGE_FRONTEND }}:${{ steps.vars.outputs.SHORT_SHA }}
