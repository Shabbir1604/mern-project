server {
  listen 80;

  # Serve built app
  root /usr/share/nginx/html;
  index index.html;

  # --- GZIP compression ---
  gzip on;
  gzip_comp_level 5;
  gzip_min_length 1024;
  gzip_types
    text/plain
    text/css
    application/javascript
    application/json
    application/xml
    image/svg+xml
    font/ttf
    font/otf
    application/font-woff
    application/font-woff2;

  # SPA routing
  location / {
    try_files $uri /index.html;
  }

  # Static asset caching (Vite uses content-hashed filenames)
  location ~* \.(?:js|css|svg|woff2?|ttf|otf|png|jpg|jpeg|gif)$ {
    add_header Cache-Control "public, max-age=604800, immutable";  # 7 days
    try_files $uri =404;
  }

  # Proxy API to backend service in Compose network
  location /api/ {
    proxy_pass http://backend:5000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    add_header Cache-Control "no-store";
  }
}
